<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="shopping-list-container">
    <div>
      <h1>CSS Dinner Shopping List</h1>
      <p>Letâ€™s go to the mall!</p>
    </div>
    <ul class="shopping-list">
      <li><input type="checkbox" id="pickles" /><label for="pickles">A lot of pickles <span class="note">(for the next
            lessons about attribute selectors)</span></label>
      </li>
      <li><input type="checkbox" id="olives" /><label for="olives">1O Apples <span>(for more CSS
            manipulations)</span></label>
      </li>
      <li><input type="checkbox" id="oranges" /><label for="oranges">2O oranges <span>(because they are
            awesome)</span></label>
      </li>
      <li><input type="checkbox" id="plates" /><label for="plates">13 plates <span>(hm... they always
            dissapear)</span></label>
      </li>
      <li><input type="checkbox" id="bentos" /><label for="bentos">15 bentos <span>(for the next lessons about attribute
            selectors)</span></label>
      </li>
      <li><input type="checkbox" id="shake" /><label for="shake">1 bottle of Sake <span>(for my friends)</span> </label>
      </li>
    </ul>
  </div>

  <div><button class="submit">Bon appetit :)</button></div>

</body>

</html>
